    <h2>留言板</h2>

    <p>欢迎留言！下面是使用 Utterances（基于 GitHub issues）的评论区：</p>

    <!-- === Utterances: 在此替换 repo 值为 <你的用户名>/<你的仓库名>（例如 username/username.github.io） === -->
    <div id="utterances-container"></div>
    <script src="https://utteranc.es/client.js"
            repo="你的用户名/你的仓库名"
            issue-term="pathname"
            label="guestbook"
            theme="github-light"
            crossorigin="anonymous"
            async>
    </script>

    <hr>

    <p>或者使用 Giscus（基于 Discussions）：</p>
    <!-- Giscus: 需要到 giscus.app 生成脚本并替换 data-repo、data-repo-id、data-category、data-category-id -->
    <!-- 示例（占位）： -->
    <!--
    <script src="https://giscus.app/client.js"
      data-repo="你的用户名/你的仓库名"
      data-repo-id="REPO_ID"
      data-category="General"
      data-category-id="CATEGORY_ID"
      data-mapping="pathname"
      data-reactions-enabled="1"
      data-emit-metadata="0"
      crossorigin="anonymous"
      async>
    </script>
    -->

  </main>
